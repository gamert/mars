	compileSdkVersion 29
	buildToolsVersion '29.0.2'

	defaultConfig {
		targetSdkVersion 29
		applicationId 'com.dw.nulltest'
		minSdkVersion 16
		ndk {
			abiFilters "armeabi-v7a"
			abiFilters "x86"
		}
	}

	lintOptions {
		abortOnError false
	}

	aaptOptions {
		noCompress '.unity3d', '.ress', '.resource', '.obb', '.so'
	}

	sourceSets {
		main {
			//jniLibs.srcDirs = ["jniLibs/jni"]
			jniLibs.srcDirs = ['libs']
		}
	}

	buildTypes {
  		debug {
 			minifyEnabled false
 			useProguard false
 			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
  			jniDebuggable true
  		}
  		release {
 			minifyEnabled false
 			useProguard false
  			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
  			signingConfig signingConfigs.debug
  		}
	}

